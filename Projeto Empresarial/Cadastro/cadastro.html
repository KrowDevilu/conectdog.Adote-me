        </header>
        <article>Cadastre-se</article>
        <main>
            <form>
                <ul>
                    <li><label>Email:</label><input placeholder="Digite seu Email" type="email"></li>
                    <li><label>Senha:</label><input placeholder="Digite sua senha" type="password"></li>
                    <li><label>Confirmar senha:</label><input placeholder="Digite sua senha novamente" type="password"></li>
                    <li><label>Nome Completo:</label><input placeholder="Digite o seu nome completo" type="search"></li>
                    <li><label>CPF:</label><input placeholder="Digite o seu CPF" type="number"></li>
                    <li><label>Data de Nascimento:</label><input type="date"></li>
                    <li><label>Endereço:</label><input placeholder="Digite seu endereço" type="search"></li>
                    <li><label>Cidade:</label><input placeholder="Digite o nome da sua cidade" type="search"><label>CEP:</label><input placeholder="Digite o seu CEP" type="number"></li>
                    <li><label>Bairro:</label><input placeholder="Digite o nome do seu bairro" type="search"></li>
                    <li><label>Genêro:</label><br><label for="femea">F</label><input style="width:5%; height: 10px;" type="checkbox" name="Femea" id="femea" value="Femea"><label for="macho">M</label><input style="width:5%; height: 10px; " type="checkbox"
                            id="macho" name="Macho" value="Macho"></li>
                </ul>
            </form>
        </main>
        <aside>
            <button class="envia" type="submit">Enviar</button>
        </aside>
        <footer>Ao Cadastre-se,você concorda com nossa <a href="#">política de privacidade</a></footer>
